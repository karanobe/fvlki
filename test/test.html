     <script>

    function readImage(input) {
        if ( input.files && input.files[0] ) {
            var FR= new FileReader();
            FR.onload = function(e) {
                // small preview
                 $('#img').attr( "src", e.target.result );
                // large preview
                 $('#imgLarge').attr( "src", e.target.result );             
                 //$('#base').text( e.target.result ); //this is the base64 encoded image
                 var img = e.target.result;
            };       
            FR.readAsDataURL( input.files[0] );
        }
    }

    function removeImage() {
        jQuery('#img').removeAttr('src');
        jQuery('#imgLarge').removeAttr('src');

    }



    Survey
        .StylesManager
        .applyTheme("modern");

    var json = {
        "title": "Survey Title&Logo demo",
        "description": "Please take look at the survey title and logo. Test the settings on the right panel ->",
        "logo": "https://surveyjs.io/favicon.ico",
        "logoWidth": 60,
        "logoHeight": 60,
        "questions": [
            {
                "name": "name",
                "type": "text",
                "title": "Please enter your name:",
                "placeHolder": "Jon Snow",
                "isRequired": true
            }, {
                "name": "birthdate",
                "type": "text",
                "inputType": "date",
                "title": "Your birthdate:",
                "isRequired": true
            }, {
                "name": "color",
                "type": "text",
                "inputType": "color",
                "title": "Your favorite color:"
            }, {
                "name": "email",
                "type": "text",
                "inputType": "email",
                "title": "Your e-mail:",
                "placeHolder": "jon.snow@nightwatch.org",
                "isRequired": true,
                "validators": [
                    {
                        "type": "email"
                    }
                ]
            }
        ]
    };

    window.survey = new Survey.Model(json);

    survey
        .onComplete
        .add(function (sender) {
            document
                .querySelector('#surveyResult')
                .textContent = "Result JSON:\n" + JSON.stringify(sender.data, null, 3);
        });

    $("#surveyElement").Survey({model: survey});



    </script>
</head>
<body>


<input type='file' id="asd" onchange="readImage( this )"/>
<button onclick="removeImage()">Delete Image</button>
<img id="img" style="max-width: 300px;" src="" />
<img id="imgLarge" style="max-width: 800px;" src="" />
<div id="base"></div>

        <div id="surveyElement" style="display:inline-block;width:100%;"></div>
        <div id="surveyResult"></div>
        

</body>
</html>
